<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回合事件抽取器</title>
    <style>
/* --- 全局設定 --- */
:root {
   --color-green: #28a745;
   --color-red: #dc3545;
   --color-blue-item: #007bff;
   --color-dark: #333;
   --color-light: #f4f4f4;
   --color-grey: #777;
}
 
body {
   font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI
Symbol", "Noto Color Emoji";
   background-color: var(--color-dark);
   color: var(--color-light);
   margin: 0;
   padding: 20px;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
   box-sizing: border-box;
   -webkit-tap-highlight-color: transparent;
}
 
/* --- 畫面切換 --- */
.screen {
   display: none;
   width: 100%;
   max-width: 500px;
   text-align: center;
   position: relative;
}
.screen.active {
   display: block;
}
 
/* --- 共用組件 --- */
.title {
   font-size: 2.5rem;
   margin-bottom: 2rem;
   margin-top: 4rem;
}
.prompt-text {
   font-size: 1.2rem;
   color: var(--color-grey);
   margin-top: 1.5rem;
   line-height: 1.5;
}
hr {
   border: 0;
   border-top: 2px solid var(--color-grey);
   margin: 1.5rem 0;
}
 
.btn-home-reset {
   position: absolute;
   top: 0;
   right: 0;
   background-color: var(--color-grey);
   font-size: 1rem;
   padding: 0.6rem 0.8rem;
}
 
.deck-status-container {
   margin-top: 1.5rem;
}
.deck-status-warning {
   color: var(--color-red);
   font-size: 1.2rem;
   font-weight: bold;
   margin: 0.5rem 0;
}
 
/* --- 畫面一：抽取按鈕 --- */
.draw-button-container {
   width: 100%;
   height: 150px;
   border-radius: 20px;
   display: flex;
   justify-content: center;
   align-items: center;
   cursor: pointer;
   user-select: none;
   transition: background-color 0.2s, transform 0.1s;
   box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}
.draw-button-container h2 {
   font-size: 3.5rem;
   color: white;
   margin: 0;
   text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}
 
.draw-button-container.green {
   background-color: var(--color-green);
}
.draw-button-container.red {
   background-color: var(--color-red);
}
.draw-button-container:active {
   transform: scale(0.97);
}
 
/* --- 畫面二：讀取 --- */
.loading-title {
   font-size: 1.8rem;
   margin-top: 1.5rem;
}
.spinner {
   width: 60px;
   height: 60px;
   border: 8px solid var(--color-grey);
   border-top-color: var(--color-light);
   border-radius: 50%;
   animation: spin 1s linear infinite;
   margin: 0 auto;
}
@keyframes spin {
   to { transform: rotate(360deg); }
}

/* --- 畫面三：結果 --- */
#result-content {
   background-color: #444;
   padding: 1.5rem;
   border-radius: 15px;
   text-align: left;
   margin-bottom: 2rem;
}
 
#result-content h3 {
   font-size: 1.5rem; 
   color: #ffc107;
}
#result-content .event-title {
   font-size: 2.8rem;
   margin-top: 0.5rem;
   margin-bottom: 1rem;
}
 
#result-content h4 {
   font-size: 1.4rem; 
   color: #ffc107;
   margin-bottom: 0.5rem;
   margin-top: 1.5rem;
}
 
#result-content .event-description {
   font-size: 1.5rem; 
   line-height: 1.6;
}
#result-content .event-effect h2 {
   font-size: 1.8rem;
   line-height: 1.5;
}
 
.text-green {
   color: #33ff66;
}
.text-red {
   color: #ff4d4d;
}
.text-blue-bold {
   color: #33ccff;
   font-weight: bold;
}
.deck-name.green {
   color: var(--color-green);
   font-weight: bold;
}
.deck-name.red {
   color: var(--color-red);
   font-weight: bold;
}
 
.button-group {
   display: flex;
   flex-direction: column;
   gap: 1rem;
}
.btn {
   font-size: 1.5rem;
   font-weight: bold;
   color: white;
   border: none;
   border-radius: 10px;
   padding: 1rem;
   cursor: pointer;
   transition: background-color 0.2s, transform 0.1s;
}
.btn:active {
   transform: scale(0.98);
}
.btn.btn-large {
   background-color: var(--color-blue-item);
}
.btn.btn-small {
   background-color: var(--color-grey);
   font-size: 1.1rem;
   padding: 0.8rem;
}
#choice-buttons .btn-choice {
   background-color: var(--color-light);
   color: var(--color-dark);
}
    </style>

</head>
<body>

    <div id="screen-draw" class="screen active">
        
        <button id="btn-reset-home" class="btn btn-small btn-home-reset">重置牌庫</button>
        
        <h1 class="title">請抽取你的回合事件</h1>
        <div id="draw-button" class="draw-button-container">
            <h2 id="draw-button-text">機會</h2>
        </div>
        <p class="prompt-text">(點擊上方區域以抽取)</p>

        <div class="deck-status-container">
            <p id="chance-empty" class="deck-status-warning" style="display:none;">機會牌庫已抽完</p>
            <p id="fate-empty" class="deck-status-warning" style="display:none;">命運牌庫已抽完</p>
        </div>
    </div>

    <div id="screen-loading" class="screen">
        <div class="spinner"></div>
        <h2 id="loading-text" class="loading-title">正在抽取...</h2>
    </div>

    <div id="screen-result" class="screen">
        <div id="result-content">
            </div>
        
        <div id="choice-buttons" class="button-group">
            </div>

        <div id="control-buttons" class="button-group">
            <button id="btn-continue" class="btn btn-large">繼續抽取</button>
            <button id="btn-reset" class="btn btn-small">重置牌庫</button>
        </div>
    </div>

</body>
